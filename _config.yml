# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:  buildupchao
subtitle: Jump out of the limit and carry on
name: buildupchao
email: buildupchao@gmail.com
description: 本站是buildupchao的技术分享博客。
keywords: buildupchao,Spring,架构,大数据,Java
encoding: "utf-8"
favicon: favicon.ico

repository: buildupchao/buildupchao.github.io
github_url: https://github.com/buildupchao
url: http://www.buildupchao.cn
enforce_ssl: buildupchao.com

## Gem
plugins:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata
  - jekyll-octicons
  - jekyll-sitemap
  - jekyll-archives

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true
  syntax_highlighter: rouge

syntax_highlighter_opts:
   coderay_line_numbers:  nil

# Pagination
paginate: 10
paginate_path: 'page:num'

