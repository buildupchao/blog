<head>
    <meta name="google-site-verification" content="MdAsWEAIe0dMLA59L9IdA2QUo5XPPAYnvv-vJrds1WU" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/{{ site.favicon }}">

    <title>{% if page.titlebar %} {{ page.titlebar | escape }} - buildupchao的博客 {% elsif page.title %} {{ page.title | escape }} - buildupchao博客 {% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | escape }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | escape }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <!-- Third-Party CSS -->
    <link rel="stylesheet" href="http://www.itmind.net/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://www.itmind.net/bower_components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="http://www.itmind.net/bower_components/hover/css/hover-min.css">
    <link rel="stylesheet" href="http://www.itmind.net/bower_components/primer-markdown/dist/user-content.min.css">
    <link rel="stylesheet" href="http://www.itmind.net/assets/css/syntax.css">
    <link rel="stylesheet" href="http://www.itmind.net/assets/css/gitalk.css">



    <!-- My CSS -->
    <link rel="stylesheet" href="http://www.itmind.net/assets/css/common.css">

    <!-- CSS set in page -->
    {% for css in page.css %}
    <link rel="stylesheet" href="http://www.itmind.net/assets/css/{{css}}">
    {% endfor %}

    <!-- CSS set in layout -->
    {% for css in layout.css %}
    <link rel="stylesheet" href="http://www.itmind.net/assets/css/{{css}}">
    {% endfor %}

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/zoomify.min.css">

    <script type="text/javascript" src="http://www.itmind.net/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.itmind.net/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/zoomify.min.js"></script>
    <script>
      (function(){
          var bp = document.createElement('script');
          var curProtocol = window.location.protocol.split(':')[0];
          if (curProtocol === 'https') {
              bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
          }
          else {
              bp.src = 'http://push.zhanzhang.baidu.com/push.js';
          }
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(bp, s);
      })();
    </script>
    <script>
      $(function() {
          $("p img").each(function() {
              $(this).addClass('zoomify-img-big');
          });
          $(".zoomify-img-big").zoomify().on({
            'zoom-in-complete.zoomify': function() {
                $(".zoomed").css('margin', '0 auto');
            },
            'zoom-out-complete.zoomify': function() {

            }
          });
      });
    </script>
</head>
